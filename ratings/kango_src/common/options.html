<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Options</title>
<!--    <link rel="stylesheet" href="http://fs.to/s/cssmin/default.min.css?v1270969816" type="text/css"
          media="screen" />-->
    <script src="ts/common.js"></script>
    <script src="kango-ui/kango_api.js"></script>
    <script src="ts/Settings/KangoStorageSettings.js"></script>    
    <script src="ts/Settings/Settings.js"></script>
    <script src="ts/Options.js"></script>
</head>
<body>
    <div class="l-content  ">
        <div class="b-user-settings">
            <div class="user-settings-head">
                <h1 id="settingMess"></h1>
                <div id="playerOnly">
                    <h3 style="margin: 10px 10px 5px 10px;">
                        <input type="checkbox" id="playerOnlyVal" />
                        <label for="playerOnlyVal" id="playerOnlyLabel"></label>
                    </h3>
                    <h4 id="playerOnlySub"></h4>
                </div>
                <div id="showVoting">
                    <h3 style="margin: 10px 10px 5px 10px;">
                        <input type="checkbox" id="showVotingVal" />
                        <label for="showVotingVal" id="showVotingLabel"></label>
                    </h3>
                    <h4 id="showVotingSub"></h4>
                </div>
                <div id="removeAdv">
                    <h3 style="margin: 10px 10px 5px 10px;">
                        <input type="checkbox" id="removeAdvVal" />
                        <label for="removeAdvVal" id="removeAdvLabel"></label>
                    </h3>
                    <h4 id="removeAdvSub"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
