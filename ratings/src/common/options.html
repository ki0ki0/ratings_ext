<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Options</title>
    <link rel="stylesheet" href="http://fs.to/s/cssmin/default.min.css?v1270969816" type="text/css"
          media="screen" />
    <script src="ts/common.js"></script>
    <script src="kango-ui/kango_api.js"></script>
    <script src="ts/Settings/KangoStorageSettings.js"></script>    
    <script src="ts/Settings/Settings.js"></script>
    <script src="ts/Options.js"></script>
    <script src="ts/OptionsInit.js"></script>
</head>
<body>
    <div class="l-content  ">
        <div class="b-user-settings">
            <div class="user-settings-head">
                <h1 id="settingMess"></h1>
                <div id="playerOnly">
                    <h3 style="margin: 10px 10px 5px 10px;">
                        <input type="checkbox" id="playerOnlyVal" />
                        <label for="playerOnlyVal" id="playerOnlyLabel"></label>
                    </h3>
                    <h4 id="playerOnlySub"></h4>
                </div>
                <div id="showVoting">
                    <h3 style="margin: 10px 10px 5px 10px;">
                        <input type="checkbox" id="showVotingVal" />
                        <label for="showVotingVal" id="showVotingLabel"></label>
                    </h3>
                    <h4 id="showVotingSub"></h4>
                </div>
                <div id="removeAdv">
                    <h3 style="margin: 10px 10px 5px 10px;">
                        <input type="checkbox" id="removeAdvVal" />
                        <label for="removeAdvVal" id="removeAdvLabel"></label>
                    </h3>
                    <h4 id="removeAdvSub"></h4>
                </div>
            </div>
        </div>
    </div>
    <div style="margin: 10px 10px 5px 10px;" align="center">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="TENZSXKSXB5TQ">
            <input type="image" src="https://www.paypalobjects.com/ru_RU/RU/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal — более безопасный и легкий способ оплаты через Интернет!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
</body>
</html>
